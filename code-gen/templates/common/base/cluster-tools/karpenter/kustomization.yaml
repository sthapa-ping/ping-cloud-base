kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
- ${K8S_GIT_URL}/k8s-configs/cluster-tools/${KUSTOMIZE_BASE}/karpenter?ref=${K8S_GIT_BRANCH}

patchesJson6902:

# Adjust the volume size for instances that will be provisioned by Karpenter.
patches:
  - target:
      kind: AWSNodeTemplate
      name: default
    patch: |-
      - op: replace
        path: /spec/blockDeviceMappings/0/ebs/volumeSize
        value: '${ROOT_VOLUME_SIZE}'
  - target:
      kind: AWSNodeTemplate
      name: pd-only
    patch: |-
      - op: replace
        path: /spec/blockDeviceMappings/0/ebs/volumeSize
        value: '${ROOT_VOLUME_SIZE}'
  - target:
      kind: AWSNodeTemplate
      name: pgo-only
    patch: |-
      - op: replace
        path: /spec/blockDeviceMappings/0/ebs/volumeSize
        value: '${ROOT_VOLUME_SIZE}'

patchesStrategicMerge:

# Patch karpenter configuration by incorporating specific details related to CDE
- |-
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: karpenter-global-settings
    namespace: karpenter
  data:
    "aws.clusterEndpoint": "${CLUSTER_ENDPOINT}"
    "aws.clusterName": "${REGION_ENV}"

- |-
  apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: karpenter
    namespace: karpenter
    annotations:
      purpose: karpenter-provisioner
      ${KARPENTER_ROLE_ANNOTATION_KEY_VALUE}

- |-
  apiVersion: karpenter.k8s.aws/v1alpha1
  kind: AWSNodeTemplate
  metadata:
    name: default
  spec:
    securityGroupSelector:
      karpenter.sh/discovery: "${REGION_ENV}"
    subnetSelector:
      karpenter.sh/discovery: "${REGION_ENV}"

- |-
  apiVersion: karpenter.k8s.aws/v1alpha1
  kind: AWSNodeTemplate
  metadata:
    name: pd-only
  spec:
    securityGroupSelector:
      karpenter.sh/discovery: "${REGION_ENV}"
    subnetSelector:
      karpenter.sh/discovery: "${REGION_ENV}"

- |-
  apiVersion: karpenter.k8s.aws/v1alpha1
  kind: AWSNodeTemplate
  metadata:
    name: pgo-only
  spec:
    securityGroupSelector:
      karpenter.sh/discovery: "${REGION_ENV}"
    subnetSelector:
      karpenter.sh/discovery: "${REGION_ENV}"

# Initially, by default we will disable Karpenter from taking over node deployment. As customers migrate, we will gradually enable this feature.
# Once all of our customers have finished migrating, we will enable Karpenter by default.
# To enable Karpenter, you need to comment out the line below.
- disable-karpenter.yaml
