kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
- ${K8S_GIT_URL}/k8s-configs/cluster-tools/${KUSTOMIZE_BASE}/karpenter?ref=${K8S_GIT_BRANCH}

patchesStrategicMerge:

- |-
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: karpenter-global-settings
    namespace: karpenter
  data:
    "aws.clusterEndpoint": "${KARPENTER_CLUSTER_ENDPOINT}"
    "aws.clusterName": "${KARPENTER_CLUSTER_NAME}"

- |-
  apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: karpenter
    namespace: karpenter
    annotations:
      purpose: karpenter-provisioner
      ${KARPENTER_ROLE_ANNOTATION_KEY_VALUE}

- |-
  apiVersion: karpenter.k8s.aws/v1alpha1
  kind: AWSNodeTemplate
  metadata:
    name: default
  spec:
    securityGroupSelector:
      karpenter.sh/discovery: "${KARPENTER_CLUSTER_NAME}"
    subnetSelector:
      karpenter.sh/discovery: "${KARPENTER_CLUSTER_NAME}"

- |-
  apiVersion: karpenter.k8s.aws/v1alpha1
  kind: AWSNodeTemplate
  metadata:
    name: pd-only
  spec:
    securityGroupSelector:
      karpenter.sh/discovery: "${KARPENTER_CLUSTER_NAME}"
    subnetSelector:
      karpenter.sh/discovery: "${KARPENTER_CLUSTER_NAME}"

- |-
  apiVersion: karpenter.k8s.aws/v1alpha1
  kind: AWSNodeTemplate
  metadata:
    name: pgo-only
  spec:
    securityGroupSelector:
      karpenter.sh/discovery: "${KARPENTER_CLUSTER_NAME}"
    subnetSelector:
      karpenter.sh/discovery: "${KARPENTER_CLUSTER_NAME}"
