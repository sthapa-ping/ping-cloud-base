---
apiVersion: v1
data:
  change_output.lua: |
    # This script is called by fluent-bit to change output based on LEGACY_LOGGING env var
    function change_output(tag,timestamp,record)
      flag = string.lower(os.getenv("LEGACY_LOGGING"))
      if flag == "false" then
        new_record = record
        new_record["tag"] = "ping_apps.elk_out"
        return 1, timestamp, new_record
      else
        return 0, 0, 0
      end
    end
  dataplane-log.conf: |
    [INPUT]
        Name                systemd
        Tag                 dataplane.systemd.*
        Systemd_Filter      _SYSTEMD_UNIT=docker.service
        Systemd_Filter      _SYSTEMD_UNIT=kubelet.service
        DB                  /fluent-bit/state/systemd.db
        Path                /var/log/journal
        Read_From_Tail      ${READ_FROM_TAIL}

    [FILTER]
        Name                modify
        Match               dataplane.systemd.*
        Rename              _HOSTNAME                   hostname
        Rename              _SYSTEMD_UNIT               systemd_unit
        Rename              MESSAGE                     log
        Remove_regex        ^((?!hostname|systemd_unit|log).)*$

    [FILTER]
        Name                aws
        Match               dataplane.*
        imds_version        v1

    [FILTER]
        Name           record_modifier
        Match          dataplane.*
        Record         cluster_name ${NR_CLUSTER_NAME}

    [FILTER]
        Name                rewrite_tag
        Match               dataplane.systemd.*
        Rule                $log ^.+$ $TAG[2].$TAG[3]-$hostname.s3_dp_out true
        emitter_name        dataplane_s3_out
  deduplicate.lua: |
    function deduplicate(tag,timestamp,record)
      flag = string.lower(os.getenv("LEGACY_LOGGING"))
      if flag == "false" then
        return -1, 0, 0
      else
        return 0, 0, 0
      end
    end
  fluent-bit.conf: "[SERVICE]\n    Flush                     5\n    Daemon                    off\n
    \   Parsers_File              parsers.conf\n    storage.path              /fluent-bit/state/flb-storage/\n
    \   storage.sync              normal\n    storage.checksum          off\n    storage.backlog.mem_limit
    5M\n    \n@INCLUDE ping-log.conf\n@INCLUDE p14c.conf\n@INCLUDE nr.conf\n@INCLUDE
    nonping-log.conf\n@INCLUDE dataplane-log.conf\n@INCLUDE host-log.conf\n@INCLUDE
    outputs.conf\n"
  host-log.conf: |
    [INPUT]
        Name                tail
        Tag                 host.dmesg
        Path                /var/log/dmesg
        Parser              dmesg
        DB                  /fluent-bit/state/flb_dmesg.db
        Mem_Buf_Limit       5MB
        Skip_Long_Lines     On
        Refresh_Interval    10
        Read_from_Head      ${READ_FROM_HEAD}

    [INPUT]
        Name                tail
        Tag                 host.messages
        Path                /var/log/messages
        Parser              syslog
        DB                  /fluent-bit/state/flb_messages.db
        Mem_Buf_Limit       5MB
        Skip_Long_Lines     On
        Refresh_Interval    10
        Read_from_Head      ${READ_FROM_HEAD}

    [INPUT]
        Name                tail
        Tag                 host.secure
        Path                /var/log/secure
        Parser              syslog
        DB                  /fluent-bit/state/flb_secure.db
        Mem_Buf_Limit       5MB
        Skip_Long_Lines     On
        Refresh_Interval    10
        Read_from_Head      ${READ_FROM_HEAD}

    [FILTER]
        Name                aws
        Match               host.*
        private_ip          true
        imds_version        v1
        hostname            true

    [FILTER]
        Name                lua
        Match               host.*
        script              time.lua
        call                append_tag

    [FILTER]
        Name           record_modifier
        Match          host.*
        Record         cluster_name ${NR_CLUSTER_NAME}

    [FILTER]
        Name                rewrite_tag
        Match               host.*
        Rule                $log ^.+$ $TAG[1].$host.s3_hl_out true
        emitter_name        host_s3_out
  nonping-log.conf: "[INPUT]\n    Name                tail\n    Tag                 nonping.*\n
    \   Path                /var/log/containers/*.log\n    Exclude_Path        *_ping-cloud*.log,
    *fluent-bit*.log, *nri-bundle*.log, *grafana*.log, *prometheus-*, *cloudwatch-agent*.log\n
    \   multiline.parser    docker, cri\n    DB                  /fluent-bit/state/flb_nonping.db\n
    \   Mem_Buf_Limit       50MB\n    Skip_Long_Lines     Off\n    Refresh_Interval
    \   10\n    Rotate_Wait         30\n    storage.type        filesystem\n    Read_from_Head
    \     ${READ_FROM_HEAD}\n\n[FILTER]\n    Name                kubernetes\n    Match
    \              nonping.*\n    Kube_URL            https://kubernetes.default.svc:443\n
    \   Kube_Tag_Prefix     nonping.var.log.containers.\n    Merge_Log           On\n
    \   Merge_Log_Key       log_processed\n    K8S-Logging.Parser  On\n    K8S-Logging.Exclude
    Off\n    Annotations         Off\n    Labels              Off\n    Buffer_Size
    \        1Mb\n\n[FILTER]\n    Name                lua\n    Match               nonping.*\n
    \   script              record_modifier.lua\n    call                record_modifier\n
    \   \n[FILTER]\n    Name                rewrite_tag\n    Match               nonping.*elasticsearch-bootstrap*\n
    \   rule                $log ^.*$ $stream_name.s3_app_out false\n\n[FILTER]\n
    \   Name                rewrite_tag\n    Match               nonping.*logging-bootstrap*\n
    \   rule                $log ^.*$ $stream_name.s3_app_out false\n\n[FILTER]\n
    \   Name                rewrite_tag\n    Match               nonping.*kibana-bootstrap*\n
    \   rule                $log ^.*$ $stream_name.s3_app_out false\n\n[FILTER]\n
    \   Name                rewrite_tag\n    Match               nonping.*\n    Rule
    \               $log ^.+$ app.$stream_name true\n\n[FILTER]\n    Name                rewrite_tag\n
    \   Match               nonping.*healthcheck*\n    Rule                $log ^.+$
    $stream_name.elk_out false\n\n[FILTER]\n    Name                rewrite_tag\n
    \   Match               nonping.*postgres-operator*\n    rule                $log
    ^.*$ $stream_name.elk_out true\n\n[FILTER]\n    Name                rewrite_tag\n
    \   Match               nonping.*postgres-operator*\n    rule                $log
    ^.*$ $stream_name.s3_app_out false\n\n[FILTER]\n    Name                lua\n
    \   Match               nonping.*nginx*\n    script              change_output.lua\n
    \   call                change_output\n\n[FILTER]\n    Name                rewrite_tag\n
    \   Match               nonping.*nginx*\n    Rule                $tag ^.+$ $tag
    false\n    Emitter_Name        change_out_nginx\n\n# Everything else\n[FILTER]\n
    \   Name                rewrite_tag\n    Match               nonping.*\n    Rule
    \               $log ^.*$ $stream_name.cw_out false\n    Emitter_Name        unmatched_nonping_logs\n\n[FILTER]\n
    \   Name                rewrite_tag\n    Match               app.*\n    Rule                $log
