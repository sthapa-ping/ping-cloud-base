  logger.lib.sh: |
    #!/usr/bin/env sh

    # Set default verbose level for deploy logs
    VERBOSITY=${VERBOSITY:-3}

    ERR_LVL=1
    WRN_LVL=2
    INF_LVL=3
    DBG_LVL=4

    ########################################################################################################################
    # Logs the provided message at the provided log level. Default log level is INFO, if not provided.
    #
    # Arguments
    #   $1 -> The log message.
    #   $2 -> Optional log level. Default is INFO.
    ########################################################################################################################
    beluga_log() {
      VERBOSITY=$(echo "${VERBOSITY}" | tr '[:upper:]' '[:lower:]')
      case ${VERBOSITY} in
        [1-4]) ;;
        debug) VERBOSITY=4 ;;
        info) VERBOSITY=3 ;;
        warn) VERBOSITY=2 ;;
        error) VERBOSITY=1 ;;
        *) echo "Use number (1-4) or string (debug, info, warn, error) in VERBOSITY variable. Value: '${VERBOSITY}'" ; exit 1 ;;
      esac

      file_name="$(basename "$0")"
      message="$1"
      log_level="${2:-INFO}"
      case ${log_level} in
      DEBUG)
        verb_lvl=${DBG_LVL}
        ;;
      WARN)
        verb_lvl=${WRN_LVL}
        ;;
      ERROR)
        verb_lvl=${ERR_LVL}
        ;;
      *)
        verb_lvl=${INF_LVL}
        ;;
      esac
      format='+%Y-%m-%d %H:%M:%S'
      timestamp="$(TZ=UTC date "${format}")"
      if [ "${VERBOSITY}" -ge "${verb_lvl}" ]; then
        echo "${file_name}: ${timestamp} ${log_level} ${message}"
      fi
    }

    ########################################################################################################################
    # Logs the provided message and set the log level to ERROR.
    #
    # Arguments
    #   $1 -> The log message.
    ########################################################################################################################
    beluga_error() {
      beluga_log "$1" 'ERROR'
    }

    ########################################################################################################################
    # Logs the provided message and set the log level to WARN.
    #
    # Arguments
    #   $1 -> The log message.
    ########################################################################################################################
    beluga_warn() {
      beluga_log "$1" 'WARN'
    }

    ########################################################################################################################
    # Logs the provided message and set the log level to DEBUG.
    #
    # Arguments
    #   $1 -> The log message.
    ########################################################################################################################
    beluga_debug() {
      beluga_log "$1" 'DEBUG'
    }
  utils.lib.sh: |-
    #!/usr/bin/env sh

    . "./logger.lib.sh"

    # Constants.
    PA_ADMIN_SERVER_NAME='pingaccess-admin-0'
    PA_ADMIN_SERVICE_NAME='pingaccess-admin'
    PA_ADMIN_WAIT_PORT=9000

    PA_WAS_ADMIN_SERVER_NAME='pingaccess-was-admin-0'
    PA_WAS_ADMIN_SERVICE_NAME='pingaccess-was-admin'
    PA_WAS_ADMIN_WAIT_PORT=9000

    PF_ADMIN_SERVER_NAME='pingfederate-admin-0'
    PF_ADMIN_SERVICE_NAME='pingfederate-admin'
    PF_ADMIN_WAIT_PORT=9999

    PD_STS_NAME='pingdirectory'
    PD_ADMIN_SERVER_NAME="${PD_STS_NAME}-0"
    PD_ADMIN_SERVICE_NAME='pingdirectory'
    PD_ADMIN_WAIT_PORT=1636

    SHORT_HOSTNAME="$(hostname)"


    ########################################################################################################################
    # Determines if the environment is set up in the primary cluster.
    #
    # Returns
    #   true if primary cluster; false if not.
    ########################################################################################################################
    is_primary_cluster() {
      test "${TENANT_DOMAIN}" = "${PRIMARY_TENANT_DOMAIN}"
    }

    ########################################################################################################################
    # Determines if the environment is set up in a secondary cluster.
    #
    # Returns
    #   true if secondary cluster; false if not.
    ########################################################################################################################
    is_secondary_cluster() {
      ! is_primary_cluster
    }

    ########################################################################################################################
    # Determines if the local server is a pingdirectory server.
    #
    # Returns
    #   true if the local server is a pingdirectory server; false if not.
    ########################################################################################################################
    is_a_pingdirectory_server() {
      echo "${SHORT_HOSTNAME}" | grep -q "${PD_STS_NAME}"
    }

    ########################################################################################################################
    # Determines if the local server is pingdirectory-0.
    #
    # Returns
    #   true if the local server is pingdirectory-0; false if not.
    ########################################################################################################################
    is_pingdirectory_server0() {
      test "${SHORT_HOSTNAME}" = "${PD_ADMIN_SERVER_NAME}"
    }
  wait-for-pds.sh: |-
    #!/bin/sh

    . "./utils.lib.sh"

    SLEEP_SECONDS=${INITIAL_DELAY_SECONDS:-0}

    beluga_log "Initial delay: ${SLEEP_SECONDS}"
    sleep "${SLEEP_SECONDS}"

    SYNC_SERVERS="${P1AS_PD_POD_NAME}.${P1AS_PD_CLUSTER_PRIVATE_HOSTNAME}:${P1AS_PD_LDAPS_PORT}"

    # Append external PingDirectory host ldap and https if IS_P1AS_TEST_MODE is true.
    if [ "${IS_P1AS_TEST_MODE}" = "true" ]; then
      SYNC_SERVERS="${EXT_PD_HOST}:${EXT_PD_LDAPS_PORT} \
      ${SYNC_SERVERS} ${EXT_PD_HOST}:${EXT_PD_HTTPS_PORT}"
    fi

    beluga_log "Checking sync servers: ${SYNC_SERVERS}"

    for SERVER in ${SYNC_SERVERS}; do
      while true; do
        if nc -z -v -w 2 "${SERVER}"; then
          break
        fi

        beluga_log "'${SERVER}' unreachable. Will try again in 2 seconds."
        sleep 2s
      done # end of while-true loop
    done #end of for-SERVER loop
    beluga_log "Execution completed successfully"

    exit 0
  wait-for-services.sh: |-
    #!/bin/sh

    . "./utils.lib.sh"

    SLEEP_SECONDS=${INITIAL_DELAY_SECONDS:-0}

    beluga_log "Initial delay: ${SLEEP_SECONDS}"
    sleep "${SLEEP_SECONDS}"

    if test -z "${WAIT_FOR_SERVICES}"; then
      beluga_log "No dependent service found."
    else
      beluga_log "Checking dependent service(s): ${WAIT_FOR_SERVICES}"

      for APP in ${WAIT_FOR_SERVICES}; do
        if is_secondary_cluster; then
          case "${APP}" in
            pingdirectory)
              # In secondary clusters, only non-pingdirectory servers and pingdirectory-0 (the seed server for its cluster)
              # need to wait on the pingdirectory service in primary. Secondary non-0 pingdirectory won't be started until
              # pingdirectory-0 is Ready within its own cluster during initial launch because they run in a StatefulSet
              # with 'OrderedReady' pod management policy. On rolling update (which rolls pods in reverse order), it is
              # still necessary for at least one of the servers to be able to reach the pingdirectory service in primary,
              # and pingdirectory-0 works for this also.
              ! is_a_pingdirectory_server || is_pingdirectory_server0 &&
                  HOST_PORT_LIST="\
                    ${PD_CLUSTER_PUBLIC_HOSTNAME}:${PD_CLUSTER_PORT}"
              ;;

            pingfederate-cluster)
              HOST_PORT_LIST="\
                ${PF_CLUSTER_PUBLIC_HOSTNAME}:${PF_CLUSTER_PORT} \
                ${PF_ADMIN_SERVER_NAME}.${PF_CLUSTER_PUBLIC_HOSTNAME}:${PF_ADMIN_WAIT_PORT}"
              ;;

            pingaccess-admin)
              HOST_PORT_LIST="\
                ${PA_CLUSTER_PUBLIC_HOSTNAME}:${PA_CLUSTER_PORT} \
                ${PA_ADMIN_SERVER_NAME}.${PA_CLUSTER_PUBLIC_HOSTNAME}:${PA_ADMIN_WAIT_PORT}"
              ;;

            pingaccess-was-admin)
              HOST_PORT_LIST="${PA_WAS_CLUSTER_PUBLIC_HOSTNAME}:${PA_WAS_CLUSTER_PORT} \
                ${PA_WAS_ADMIN_SERVER_NAME}.${PA_WAS_CLUSTER_PUBLIC_HOSTNAME}:${PA_WAS_ADMIN_WAIT_PORT}"
              ;;
          esac
        else
          case "${APP}" in
            pingdirectory)
              # In the primary cluster, pingdirectory servers don't need to wait on the pingdirectory service. Being in a
              # StatefulSet with 'OrderReady' pod management policy makes it unnecessary.
              ! is_a_pingdirectory_server &&
                  HOST_PORT_LIST="\
                    ${PD_CLUSTER_PRIVATE_HOSTNAME}:${PD_CLUSTER_PORT}"
              ;;

            pingfederate-cluster)
              HOST_PORT_LIST="\
                ${PF_CLUSTER_PRIVATE_HOSTNAME}:${PF_CLUSTER_PORT} \
                ${PF_ADMIN_SERVER_NAME}.${PF_ADMIN_SERVICE_NAME}:${PF_ADMIN_WAIT_PORT}"
              ;;

            pingaccess-admin)
              HOST_PORT_LIST="${PA_CLUSTER_PRIVATE_HOSTNAME}:${PA_CLUSTER_PORT} \
                ${PA_ADMIN_SERVER_NAME}.${PA_ADMIN_SERVICE_NAME}:${PA_ADMIN_WAIT_PORT}"
              ;;

            pingaccess-was-admin)
              HOST_PORT_LIST="${PA_WAS_CLUSTER_PRIVATE_HOSTNAME}:${PA_WAS_CLUSTER_PORT} \
                ${PA_WAS_ADMIN_SERVER_NAME}.${PA_WAS_ADMIN_SERVICE_NAME}:${PA_WAS_ADMIN_WAIT_PORT}"
              ;;
          esac
        fi

        if test -z "${HOST_PORT_LIST}"; then
          beluga_log "No services to wait for"
          continue
        fi

        for HOST_PORT in ${HOST_PORT_LIST}; do
          beluga_log "Waiting for service: ${HOST_PORT}"

          while true; do
            if nc -z -v -w 2 "${HOST_PORT}"; then
              break
            fi

            beluga_log "${APP} at '${HOST_PORT}' unreachable. Will try again in 2 seconds."
            sleep 2s
          done # end of while-true loop
        done # end of HOST_PORT loop

      done # end of for-APP loop
    fi

    beluga_log "Execution completed successfully"

    exit 0
