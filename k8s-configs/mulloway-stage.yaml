    == \"eu-west-2\" {\n        sns {\n          region => \"eu-west-2\" \n        }\n
    \     } else if [sns_region] == \"ap-southeast-1\" {\n        sns {\n          region
    => \"ap-southeast-1\" \n        }\n      } else if [sns_region] == \"ap-southeast-2\"
    {\n        sns {\n          region => \"ap-southeast-2\" \n        }\n      }
    else if [sns_region] == \"ap-northeast-1\" {\n        sns {\n          region
    => \"ap-northeast-1\" \n        }\n      } else if [sns_region] == \"ap-northeast-2\"
