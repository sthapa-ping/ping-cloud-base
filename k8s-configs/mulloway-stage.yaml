    Off\n    Annotations         Off\n    Labels              On\n    Buffer_Size
    \        1Mb\n\n[FILTER]\n    Name                lua\n    Match               p14c.*\n
    \   script              record_modifier.lua\n    call                record_modifier\n\n#
    P14C\n[FILTER]\n    Name                rewrite_tag\n    Match               p14c.*\n
    \   Rule                $log ^.*$ $stream_name.cw_out true\n\n[FILTER]\n    Name
    \               rewrite_tag\n    Match               p14c.*\n    Rule                $log
    ^.*$ $stream_name.s3_app_out false\n"
  parsers.conf: |
    [PARSER]
        Name                docker
        Format              json
        Time_Key            time
        Time_Format         %Y-%m-%dT%H:%M:%S.%LZ

    [PARSER]
        Name                dmesg
        Format              regex
        Regex               ^\[.*?\](?<log>.*)$

    [PARSER]
        Name                syslog
        Format              regex
        Regex               ^(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<log>.*)$
        Time_Key            time
        Time_Format         %b %d %H:%M:%S

    [PARSER]
