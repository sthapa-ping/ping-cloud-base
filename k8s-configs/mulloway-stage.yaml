  p14c.conf: "[INPUT]\n    Name                tail\n    Tag                 p14c.*\n
    \   Path                /var/log/containers/p14c-*_ping-cloud*.log\n    multiline.parser
    \   docker, cri\n    DB                  /fluent-bit/state/flb_p14c.db\n    Mem_Buf_Limit
    \      50MB\n    Skip_Long_Lines     Off\n    Refresh_Interval    10\n    Rotate_Wait
    \        30\n    storage.type        filesystem\n    Read_from_Head      ${READ_FROM_HEAD}\n\n#
    Multiline exceptions\n[FILTER]\n    Name                  multiline\n    match
    \                p14c.*  \n    multiline.key_content log\n    multiline.parser
    \     multiline_java_log\n\n[FILTER]\n    Name                kubernetes\n    Match
