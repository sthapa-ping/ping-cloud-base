---
apiVersion: v1
data:
  01-input.conf: |
    input {
      http {
        port => 8080
        add_field => { "log_type" => "json" }
        add_field => { "log_group" => "application" }
        add_field => { "cluster_name" => "${CLUSTER_NAME}" }
        id => 'containers_log'
        additional_codecs => { "application/json" => "json_lines" }
      }
    }
  02-input-filters.conf: |
    filter {
      mutate {
        remove_field => ["date", "headers"]
      }
      if ([log] =~ "SIEM") {
        mutate {
          replace => { "log_group" => "SIEM" }
        }
      } else if ([kubernetes][container_name] == "nginx-ingress-controller"){
        mutate {
          replace => { "log_type" => "nginx_log" }
        }
      } else if ([kubernetes][container_name] =~ "^ping.*" ) {
        mutate {
          replace => { "log_type" => "ping-apps" }
        }
        if ([kubernetes][container_name] == "pingdirectory") {
          if ([log] =~ "^/opt/out/instance/logs/access") {
            mutate {
              replace => { "log_type" => "PD_Access_Log" }
            }
          }
        }
      } else {
        mutate {
          rename => { "log" => "message" }
        }
      }
      if ([log_group] == "application") {
        clone {
          clones => ["customer_out"]
        }
        if ([type] == "customer_out") {
          mutate {
            remove_field => ["log_type"]
          }
          mutate {
            rename => { "type" => "log_type" }
          }
        }
      }
    }
  03-siem-sort-filters.conf: |-
    filter {
      if ([log_group] == "SIEM"){
        if ([kubernetes][container_name] == "pingfederate") {
          if ([log] =~ "System_SIEM") {
            mutate {
              replace => { "log_type" => "PF_System_Log" }
            }
          } else if ([log] =~ "Audit_SIEM") {
            mutate {
              replace => { "log_type" => "PF_Audit_Log" }
