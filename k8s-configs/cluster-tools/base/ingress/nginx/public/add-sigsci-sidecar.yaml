- op: add
  path: /spec/template/spec/volumes
  value:
    - emptyDir: {}
      name: sigsci-socket

- op: add
  path: /spec/template/spec/containers/0/volumeMounts
  value:
    - mountPath: /var/run/
      name: sigsci-socket

- op: add
  path: /spec/template/spec/containers/-
  value:
    image: public.ecr.aws/r2h3l6e4/pingcloud-services/sigsci-agent:v4.22.0
    name: sigsci-agent
    # FIXME: PDO-2991 - Update resource limit & request to the matrix provided by the performance team.
    resources:
      limits:
        cpu: 100m
        memory: 200Mi
      requests:
        cpu: 50m
        memory: 100Mi
    env:
    - name: AWS_REGION
      value: us-east-2
    - name: AGENT_NAME
      value: beluga-dev
    volumeMounts:
    - mountPath: /var/run/
      name: sigsci-socket
