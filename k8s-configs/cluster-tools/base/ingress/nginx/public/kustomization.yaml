kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

namespace: ingress-nginx-public

resources:
- ../base
- hpa.yaml
- cluster-role-binding.yaml
- validating-webhook-configuration.yaml


namespace: ingress-nginx-public

commonLabels:
  app.kubernetes.io/name: ingress-nginx
  app.kubernetes.io/part-of: ingress-nginx
  app.kubernetes.io/role: ingress-nginx-public

patchesJson6902:
- path: add-deployment-args.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: nginx-ingress-controller
- path: add-owasp-annotations.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: nginx-ingress-controller
- path: add-sigsci-sidecar.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: nginx-ingress-controller
- path: add-sigsci-configmap.yaml
  target:
    group: ""
    version: v1
    kind: ConfigMap
    name: nginx-configuration
- path: add-tcp-services-configmap.yaml
  target:
    group: ""
    version: v1
    kind: ConfigMap
    name: tcp-services
- path: add-tcp-protocol-service.yaml
  target:
    group: ""
    version: v1
    kind: Service
    name: ingress-nginx
- target:
    kind: ClusterRole
    name: ingress-nginx
  options:
    allowNameChange: true
  patch: |-
    - op: replace
      path: /metadata/name
      value: ingress-nginx-public
- target:
    kind: ClusterRole
    name: ingress-nginx-admission
  options:
    allowNameChange: true
  patch: |-
    - op: replace
      path: /metadata/name
      value: ingress-nginx-admission-public
- target:
    kind: ServiceAccount
    name: ingress-nginx
  options:
    allowNameChange: true
  patch: |-
    - op: replace
      path: /metadata/name
      value: ingress-nginx-public
- target:
    kind: IngressClass
    name: nginx
  options:
    allowNameChange: true
  patch: |-
    - op: replace
      path: /metadata/name
      value: nginx-public
- target:
    kind: IngressClass
    name: nginx
  options:
    allowNameChange: true
  patch: |-
    - op: replace
      path: /metadata/name
      value: nginx-public
- target:
    kind: ClusterRoleBinding
    name: ingress-nginx
  options:
    allowNameChange: true
  patch: |-
    - op: replace
      path: /metadata/name
      value: ingress-nginx-public
- target:
    kind: ClusterRoleBinding
    name: ingress-nginx-admission
  options:
    allowNameChange: true
  patch: |-
    - op: replace
      path: /metadata/name
      value: ingress-nginx-admission-public
